<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laundry Services Hero Section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Roboto", sans-serif;
    }
    h1 {
      font-size: 60px;
      line-height: 1.2;
      color: #4B5B67;
    }
    p {
      margin: 20px 0 30px 0;
      line-height: 1.5;
      color: #777;
      font-size: 18px;
    }
    h1 span {
      color: #06A8FF;
    }
    a {
      text-decoration: none;
      color: #222;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    header {
      width: 100%;
      padding: 15px 20px;
      border-bottom: 1px solid #eee;
    }
    header nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: auto;
    }
    header nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    header nav button {
      border: none;
      padding: 12px 20px;
      background-color: aqua;
      color: black;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 40px;
      padding: 40px 20px;
      flex-wrap: wrap;
    }
    .container .left {
      flex: 1;
      min-width: 300px;
    }
    .container .left button {
      background-color: #2FB4FF;
      border: none;
      border-radius: 10px;
      padding: 15px 25px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    .container .right {
      flex: 1;
      min-width: 280px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    @media (max-width: 1024px) {
      h1 {
        font-size: 52px;
      }
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 40px;
        text-align: center;
      }
      p {
        text-align: center;
      }
      .container {
        flex-direction: column;
        text-align: center;
      }
      header nav ul {
        justify-content: center;
        width: 100%;
      }
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 32px;
      }
      p {
        font-size: 16px;
      }
      header nav {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo"><h2>Logo</h2></div>
      <div class="item">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </div>
      <div class="btn"><button>Username</button></div>
    </nav>
  </header>
  <section>
    <div class="container">
      <div class="left">
        <h1>Revitalize Your Clothes With Expert <span>Laundry Services!</span></h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Distinctio dolore numquam earum corporis facere doloribus porro obcaecati voluptatum aspernatur vel.</p>
        <button>Book a service today!</button>
      </div>
      <div class="right">
        <img src="https://www.shutterstock.com/shutterstock/photos/1879349020/display_1500/stock-vector-washing-machine-mascot-cartoon-in-vector-1879349020.jpg" alt="Laundry Image">
      </div>
    </div>
  </section>
</body>
</html>
